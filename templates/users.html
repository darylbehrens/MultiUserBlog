{% extends "base.html" %}
{% block content %}
<div class="row">
	<h3>Explore Others Blogs</h3>
</div>
	{% for user in users %}
		<div class="row">
			<div class="col-xs-1">
				<a href='/blog?username={{user.username}}'>{{user.username}}</a>
			</div>	
			<div class="col-xs-6">
				Score: {{user.score}}
			</div>
		</div>
	{% endfor %}

{% endblock %}
