{% extends "base.html"%}

{% block content %}
<h2>Signup</h2>
<form method="post">
	<table class=>
		<tr >
			<td>
				Username
			</td>	
			<td>
				<input type="text" name="username" value="{{username}}">
			</td>
			<td class="error">
				{{usernameError}}
			</td>
		</tr>
		<tr>
			<td>
				Password
			</td>	
			<td>
				<input type="password" name="password">
			</td>
			<td class="error">
				{{passwordError}}
			</td>
		</tr>
		<tr>
			<td>
				Verify Password
			</td>	
			<td>
				<input type="password" name="verify">
			</td>
			<td class="error">
				{{verifyError}}
			</td>
		</tr>
		<tr>
			<td>
				Email
			</td>	
			<td>
				<input type="text" name="email" value="{{email}}">
			</td>
		</tr>
		<tr>
			<td class="error">
				{{emailError}}
			</td>
		</tr>
	</table>
	<input type="submit" class=>
</form>	
{% endblock %}
