<!DOCTYPE html>
<html>
	<head>
		<title>Super Blog</title>
		<script type="text/javascript" src="/static/jquery.js"></script>
		<script type="text/javascript" src="/static/bootstrap.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/static/main.css">
		<script type="text/javascript" src="/static/main.js"></script>
	</head>
	<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-bar-data" aria-expanded="false">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>	
				<a class="navbar-brand" href="/blog/welcome">Super Blog</a>
			</div>

			<div class="collapse navbar-collapse" id="nav-bar-data">				
					{% if login_name and login_name != "guest"%}
						<ul class="nav navbar-nav">
							<li><p class="navbar-text"><a href="/blog/welcome">Home</a></p></li>
							<li><p class="navbar-text"><a href="/blog">My Blog</a></p></li>
							<li><p class="navbar-text"><a href="/users">Explore</a></p></li>
							<li><p class="navbar-text"><a href="/blog/newpost">New Post</a></p>
						</ul>
				
						<div class="nav-logininfo">
							<p class="navbar-text">
								Logged In As {{login_name}}
							</p>
							<button type="button" class="btn btn-default navbar-btn" onclick="logoff()">Logoff</button>
						</div>
					{% else %}
						<ul class="nav navbar-nav">
							<li><p class="navbar-text"><a href="/users">Explore</a></p></li>
						</ul>
						<div class="nav-logininfo">
							<button type="button" class="btn btn-default navbar-btn" onclick="signup()">Signup</button>						
							<button type="button" class="btn btn-default navbar-btn" onclick="login()">Login</button>
						</div>
					{% endif %}
			</div>
		</div>	
	</nav>
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
	</body>
</html>
